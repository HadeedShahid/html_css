<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise3</title>
</head>
<body>
    <form action="links.html">
    <h1>Sign Up Form</h1>
    <input type="text" name="firstname" id="firstname" placeholder="First Name">
    <br><br>
    <input type="text" name="lastname" id="lastname" placeholder="Last Name">
    <br><br>
    <input type="text" name="email" id="email" placeholder="Email">
    <br><br>
    <input type="text" name="pass" id="pass" placeholder="Password">
    <br><br>
    <p>Select Gender</p>
    <label for="male">male</label>
    <input type="radio" name="rad" value="male" id="male">
    <br>
    <label for="female">female</label>
    <input type="radio" name="rad" value="female" id="female">
    <br>
    <label for="other">other</label>
    <input type="radio" name="rad" value="other" id="other">
    <br><br>
    
    <label for="selec_country">Country</label>
    <select name="country" id="selec_country">
        <option value="Pakistan">Pakistan</option>
        <option value="Iran">Iran</option>
        <option value="China">China</option>
    </select>
    <br><br>

    <label for="yourself">Write about yourself below</label>
    <br><br>
    <textarea name="bel_your" id="yourself" cols="30" rows="10" placeholder="type here"></textarea>
    <br><br>
    <input type="submit" name="submit_but" id="but_sub" value="submit">
    </form>

</body>
</html>
